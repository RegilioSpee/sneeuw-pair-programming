    <script>
      class Copodenieve {
        constructor(horizontaal, verticaal, snelheid) {
          this._hori = horizontaal;
          this._vert = verticaal;
          this._snelh = snelheid;
          this._nieve;
        }
        maken() {
          this._nieve = document.createElement("div");
          this._nieve.className = "copodenieve";
          this._nieve.style.top = this._vert + "vh";
          this._nieve.style.left = this._hori + "vw";

          let size = Math.random() * 5 + 3;

          this._nieve.style.width = size + "em";
          this._nieve.style.height = size + "em";
          this._nieve.innerHTML = codeSVGcop;
          document.body.appendChild(this._nieve);
          this.val();
        }
        // method om copo de nieve te laten vallen
        verplaatsen() {
          if (window.innerHeight < parseInt(this._nieve.style.top, 10)) {
            this._vert = 0;
            this._nieve.style.top = this._vert + "px";
          } else {
            this._vert += this._snelh;
            this._nieve.style.top = this._vert + "px";
          }
        }
        val() {
          let bewegen = requestAnimationFrame(() => {
            this.verplaatsen();
            this.val();
          });
        }
      }

      for (let i = 0; i < 69; i++) {
        window["copodenieve" + i] = new Copodenieve(
          Math.random() * 100,
          Math.random() * 100,
          1 + Math.random() * 4
        );
        window["copodenieve" + i].maken();
      }
    </script>
